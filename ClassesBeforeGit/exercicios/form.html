<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="#">
        
        <div>
            <!-- NOME -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <br>
        <div>
            <!-- EMAIL -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <!-- SENHA -->
            <label for="senha">Password:</label>
            <input type="password" id="senha" name="senha">
        </div>
        <br>
        <div>
            <!-- NASCIMENTO -->
            <label for="nasc">Data de nascimento:</label>
            <input type="date" id="nasc" name="nasc"> -
            <!-- FILE -->
            <label for="arquivo">Foto:</label>
            <input type="file" id="arquivo" name="arquivo">
        </div>
        <br>
        <div>
            <!-- NACIONALIDADE -->
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="russian">Russa</option>
                <option value="amarican">Americana</option>
                <option value="brazilian">Brasileira</option>
            </select> -
            <!-- GENERO -->
            Genero:
            <label for="female">F</label>
            <input type="radio" id="female" name="genero" value="female">
            <label for="male">M</label>
            <input type="radio" id="male" name="genero" value="male">
        </div>
        <br>
        <div>
            <!-- QUALIDADES -->
            Suas principais qualidade:<br>
            <input type="checkbox" id="inteli" name="inteli"> |
            <label for="inteli">Inteligência</label>
            <input type="checkbox" id="resi" name="resi"> |
            <label for="resi">Resiliência</label>
            <input type="checkbox" id="fisico" name="fisico"> |
            <label for="fisico">Preparo físico</label>
            <input type="checkbox" id="edu" name="edu"> |
            <label for="edu">Educação</label>
            <br><br>
            <!-- TEXTO -->
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronautas?"></textarea>
        </div>
        <br>
        <!-- INPUT -->
        <input type="submit" value="Criar">
    </form>
</body>
</html>
